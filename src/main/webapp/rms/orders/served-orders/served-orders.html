<!-- Main content -->
<section class="content">
    <!-- Info boxes -->
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="info-box">
                <span class="info-box-icon bg-red"><i class="fa fa-file-text"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Served Tokens</span>
                    <span class="info-box-number">{{vm.servedOrderCount}}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <div class="col-md-12">
            <!-- TABLE: LATEST ORDERS -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Served KOT List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin table-hover dataTable">
                            <thead>
                            <tr>
                                <th>KOT Number</th>
                                <th>Customer Name</th>
                                <th>Table</th>
                                <th>Order Time</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="order in vm.servedOrders" style="cursor: pointer;" data-ng-click="vm.routeToOrder(order.orderId)">
                                <td>{{order.kotNumber}}</td>
                                <td>{{order.customerName}}</td>
                                <td>{{order.tableId}}</td>
                                <td>{{order.orderTime | date : "shortTime" }}</td>
                                <td>{{order.amount}}</td>
                                <td ng-if="order.type==0">Dine In</td>
                                <td ng-if="order.type==1">Take Away</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
