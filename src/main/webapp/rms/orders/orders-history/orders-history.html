    <!-- Main row -->
    <div class="row">
        <div class="col-md-12">
            <!-- TABLE: LATEST ORDERS -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Completed Order Details </h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table no-margin">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Customer Name</th>
                                <th>Table Name</th>
                                <th>Order Time</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  ng-repeat="order in vm.completedOrders" >
                                <td>{{order.kotNumber}}</td>
                                <td>{{order.customerName}}</td>
                                <td>{{order.tableId}}</td>
                                <td>{{order.orderTime | date : "shortTime" }}</td>
                                <td>{{order.amount}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
