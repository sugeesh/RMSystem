<div style="background: #ecf0f5; text-shadow: none;">
    <section class="content">
        <div class="row">

            <div class="login-box">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <div class="box-title">
                            RestaurantMS
                        </div>
                    </div>
                    <div class="box-body">
                        <!-- /.login-logo -->
                        <div class="login-box-body">
                            <p class="login-box-msg">Sign in to start your session at RestaurantMS.</p>

                            <form>
                                <p style="color: darkred">{{ vm.error }}</p>
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" placeholder="Username" ng-model="username"
                                           id="username">
                                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input type="password" class="form-control" placeholder="Password"
                                           ng-model="password"
                                           id="password">
                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                </div>
                                <div class="row">
                                    <!--<div class="col-xs-8">-->
                                    <!--<div class="checkbox icheck">-->
                                    <!--<label>-->
                                    <!--<input type="checkbox"> Remember Me-->
                                    <!--</label>-->
                                    <!--</div>-->
                                    <!--</div>-->
                                    <!-- /.col -->
                                    <div class="col-xs-4">
                                        <button data-ng-click="vm.signInUser(this.username, this.password)"
                                                class="btn btn-primary btn-block btn-flat">Sign In
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>

                            <div class="social-auth-links text-center">
                                <p>- OR -</p>
                                <a ui-sref="register" class="text-center">Don't have an account?</a>
                            </div>
                            <!-- /.social-auth-links -->

                        </div>
                        <!-- /.login-box-body -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
