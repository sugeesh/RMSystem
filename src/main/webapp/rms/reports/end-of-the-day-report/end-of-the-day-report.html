<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Select Options</h3>
                </div>

                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="reservation"/>
                                </div>
                                <!-- /.input group -->
                            </div>
                            <!-- /.form group -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn btn-flat btn-info pull-right" data-ng-click="vm.getOrdersForDay()">
                                    Search Records
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">End of the Day Report</h3>

                    <!--<div class="box-tools">-->
                    <!--<h5>-->
                    <!--Records: {{ vm.completedOrderCount }}-->
                    <!--</h5>-->
                    <!--</div>-->
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            <tr>
                                <th>Orders</th>
                                <th>All orders</th>
                                <th>{{vm.orderCount}}</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Dine in</td>
                                <td>{{vm.dineInCount}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Take away</td>
                                <td>{{vm.takeAwayCount}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Void orders</td>
                                <td>{{vm.voidCount}}</td>
                            </tr>
                            <tr>
                                <td>Cash</td>
                                <th>Total order amount</th>
                                <th>{{vm.ordersAmount}}</th>
                            </tr>
                            <tr>
                                <td></td>
                                <th>Total income</th>
                                <th>{{vm.totalAmount}}</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->

    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<script>
    //Date range picker
    $('#reservation').daterangepicker({
        singleDatePicker: true
    });
</script>
