<section class="content">
    <!-- Main row -->
    <div class="row">
        <!-- Right col-->
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Items List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <div class="box box-default">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Select Category</label>
                                <select class="form-control" ng-model="vm.changedParentItem"
                                        ng-change="vm.changeItemListInCombo()">
                                    <option ng-repeat="category in vm.categoriesList" value="{{category}}">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Select Item</label>
                                <select class="form-control" ng-model="vm.mainItem"
                                        ng-change="vm.loadMainListForItem()">
                                    <option ng-repeat="item in vm.parentItemsList" value="{{item}}">
                                        {{item.name}}&nbsp;{{item.portion}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Existing child items</label>
                                <select multiple class="form-control" ng-model="vm.selectedPrimaryItem">
                                    <options ng-repeat="item in vm.primaryItemsList" value="{{item}}">
                                        {{item.name}}&nbsp;{{item.portion}}
                                    </options>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="margin-bottom: 10px">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-success btn-flat pull-right"
                                    data-ng-click="vm.updateChildItems()">Update</button>
                                </span>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- Left col -->

        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Child Items List</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="box box-default">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Select Category</label>
                                <select class="form-control" ng-model="vm.changedChildItem"
                                        ng-change="vm.changeItemListInList()">
                                    <option ng-repeat="category in vm.categoriesList" value="{{category}}">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Existing child items</label>
                                <select multiple class="form-control" ng-model="selectedSecondaryItem">
                                    <option ng-repeat="item in vm.childItemsList" value="{{item}}">
                                        {{item.name}}&nbsp;{{item.portion}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="margin-bottom: 10px">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-info btn-flat"
                                    data-ng-click="vm.updateCategoryOrder()">Add</button>
                                </span>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
    <!-- /.row -->


</section>
